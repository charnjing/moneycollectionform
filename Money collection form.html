    <label for="payment-method">Payment Method:</label>
    <input type="text" id="payment-method" name="payment-method" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>

    <label for="period">Period:</label>
    <input type="text" id="period" name="period" required>

    <label for="date">Date:</label>

      stalls.forEach(stall => {

        option.value = stall;
        option.textContent = stall;
        stallDropdown.appendChild(option);
      });
    }

    // Initialize the form with default department (TPY Lor 8 Table Cleaning)

      const defaultDepartment = "TPY Lor 8 Table Cleaning";
      loadStallNumbers(defaultDepartment);
      document.getElementById("department").value = defaultDepartment;
    };

    // Update stall numbers when department changes
    document.getElementById("department").addEventListener("change", function () {
      loadStallNumbers(this.value);
    });
