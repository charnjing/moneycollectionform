<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Collection Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form, .admin-section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, button, textarea {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
    .admin-section {
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: none;
    }
    .admin-section h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<h2>Money Collection Form</h2>
<form id="moneyCollectionForm">
  <label for="dateTime">Date and Time:</label>
  <input type="text" id="dateTime" name="dateTime" readonly />

  <label for="dept">Department:</label>
  <select id="dept" name="dept" required>
    <option value="">Select Department</option>
    <option value="TPY Lor 8 Table Cleaning">TPY Lor 8 Table Cleaning</option>
    <option value="TPY Lor 8 Dishwashing">TPY Lor 8 Dishwashing</option>
    <option value="TPY Lor 8 Utensils Rental">TPY Lor 8 Utensils Rental</option>
    <option value="TPY Lor 4 Table Cleaning">TPY Lor 4 Table Cleaning</option>
  </select>

  <label for="stall">Stall Number:</label>
  <select id="stall" name="stall" required>
    <option value="">Select Stall</option>
  </select>

  <label for="period">Period:</label>
  <select id="period" name="period" required>
    <option value="">Select Period</option>
  </select>

  <label>Payment Type:</label>
  <div>
    <input type="radio" id="cash" name="payment" value="Cash" required />
    <label for="cash">Cash</label>
    <input type="radio" id="cashless" name="payment" value="Cashless" required />
    <label for="cashless">Cashless</label>
  </div>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" step="0.01" required />

  <button type="submit" id="submitBtn">Submit</button>
  <div class="message" id="message"></div>
</form>

<!-- Admin Section -->
<div class="admin-section" id="adminSection">
  <h3>Edit Dropdown Options</h3>
  
  <!-- Edit Department -->
  <label for="adminDept">Departments (one per line):</label>
  <textarea id="adminDept" rows="5"></textarea>
  <button onclick="saveDeptOptions()">Save Department Options</button>

  <!-- Edit Stalls -->
  <h4>Edit Stalls</h4>
  <label for="selectDept">Select Department:</label>
  <select id="selectDept">
    <option value="">Select Department</option>
    <option value="TPY Lor 8 Table Cleaning">TPY Lor 8 Table Cleaning</option>
    <option value="TPY Lor 8 Dishwashing">TPY Lor 8 Dishwashing</option>
    <option value="TPY Lor 8 Utensils Rental">TPY Lor 8 Utensils Rental</option>
    <option value="TPY Lor 4 Table Cleaning">TPY Lor 4 Table Cleaning</option>
  </select>
  <label for="adminStall">Stalls (one per line):</label>
  <textarea id="adminStall" rows="10"></textarea>
  <button onclick="saveStallOptions()">Save Stall Options</button>

  <label for="levelPrefix">Level Prefix:</label>
  <input type="text" id="levelPrefix" placeholder="#02-" />

  <label for="startRange">Range:</label>
  <input type="number" id="startRange" placeholder="Start" />
  <input type="number" id="endRange" placeholder="End" />

  <button onclick="generateStalls()">Generate Stalls</button>

  <label for="adminPeriod">Periods (one per line):</label>
  <textarea id="adminPeriod" rows="5"></textarea>
  <button onclick="savePeriodOptions()">Save Period Options</button>
</div>

<button onclick="showAdminSection()">Admin Edit</button>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("dateTime").value = new Date().toLocaleString();

    loadDropdownOptions();

    const form = document.getElementById("moneyCollectionForm");
    const message = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;

      const formData = {
        dateTime: document.getElementById("dateTime").value,
        dept: document.getElementById("dept").value,
        stall: document.getElementById("stall").value,
        period: document.getElementById("period").value,
        payment: document.querySelector('input[name="payment"]:checked').value,
        amount: document.getElementById("amount").value
      };

      if (navigator.onLine && (await canReachServer())) {
        await sendData(formData);
      } else {
        saveOffline(formData);
      }

      form.reset();
      document.getElementById("dateTime").value = new Date().toLocaleString();
      submitBtn.disabled = false;
    });

    // ✅ Test if server is reachable
    async function canReachServer() {
      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbyCJRuW4thDz7H_fUIe3ee0uu7yRFpC81l_g33sYygqDmvGDrMcgm88TZkBu_Kb_N8a/exec?ping=true",
          { mode: "no-cors" }
        );
        return true;
      } catch {
        return false;
      }
    }

    // ✅ Save to local storage if offline
    function saveOffline(data) {
      const offlineData = JSON.parse(localStorage.getItem("offlineSubmissions")) || [];
      offlineData.push(data);
      localStorage.setItem("offlineSubmissions", JSON.stringify(offlineData));
      showMessage("Submission saved offline.", "blue");
    }

    // ✅ Sync offline data when back online
    async function syncOfflineData() {
      const offlineData = JSON.parse(localStorage.getItem("offlineSubmissions")) || [];
      if (offlineData.length === 0) return;

      let syncedCount = 0;
      for (const data of offlineData) {
        try {
          await sendData(data);
          syncedCount++;
        } catch (error) {
          console.error("Failed to sync offline data:", error);
        }
      }

      if (syncedCount > 0) {
        // ✅ Remove successfully synced data
        offlineData.splice(0, syncedCount);
        localStorage.setItem("offlineSubmissions", JSON.stringify(offlineData));
        showMessage(`${syncedCount} offline submission(s) synced!`, "green");
      }
    }

    // ✅ Send data to Google Sheets
    async function sendData(data) {
      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbyCJRuW4thDz7H_fUIe3ee0uu7yRFpC81l_g33sYygqDmvGDrMcgm88TZkBu_Kb_N8a/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
            mode: "no-cors"
          }
        );

        showMessage("Submission synced successfully!", "green");
      } catch (error) {
        console.error("Failed to send data:", error);
      }
    }

    function showMessage(messageText, color) {
      message.innerText = messageText;
      message.style.color = color;
    }
  });

  function loadDropdownOptions() {
    const dept = document.getElementById("dept");
    const stall = document.getElementById("stall");
    const period = document.getElementById("period");

    // Generate Period Options (could be fetched dynamically)
    const periods = [
      "Jan 1", "Jan 2", "Feb 1", "Feb 2",
      "Mar 1", "Mar 2", "Apr 1", "Apr 2",
      "May 1", "May 2", "Jun 1", "Jun 2", "Jul 1", "Jul 2", "Aug 1", "Aug 2", "Sep 1", "Sep 2", "Oct 1", "Oct 2", "Nov 1", "Nov 2", "Dec 1", "Dec 2"
    ];
    periods.forEach(periodText => {
      const option = document.createElement("option");
      option.value = periodText;
      option.textContent = periodText;
      period.appendChild(option);
    });

    // Event Listener for Department Change
    dept.addEventListener("change", () => {
      updateStalls(dept.value);
    });
  }

  function updateStalls(department) {
    const stall = document.getElementById("stall");
    stall.innerHTML = "<option value=''>Select Stall</option>"; // Clear previous options

    let stalls = [];
    if (department === "TPY Lor 8 Table Cleaning") {
      stalls = Array.from({ length: 80 }, (_, index) => `#01-${index + 1}`);
    } else if (department === "TPY Lor 8 Dishwashing") {
      stalls = Array.from({ length: 80 }, (_, index) => `#02-${index + 1}`);
    } else if (department === "TPY Lor 8 Utensils Rental") {
      stalls = Array.from({ length: 80 }, (_, index) => `#03-${index + 1}`);
    } else if (department === "TPY Lor 4 Table Cleaning") {
      stalls = Array.from({ length: 28 }, (_, index) => `#04-${index + 1}`);
    }

    stalls.forEach(stallText => {
      const option = document.createElement("option");
      option.value = stallText;
      option.textContent = stallText;
      stall.appendChild(option);
    });
  }

  // Admin Section Logic (optional)
  function showAdminSection() {
    document.getElementById("adminSection").style.display = "block";
  }

  function saveDeptOptions() {
    const deptOptions = document.getElementById("adminDept").value.split("\n");
    const deptSelect = document.getElementById("dept");
    deptSelect.innerHTML = "<option value=''>Select Department</option>";

    deptOptions.forEach(option => {
      if (option.trim()) {
        const opt = document.createElement("option");
        opt.value = option.trim();
        opt.textContent = option.trim();
        deptSelect.appendChild(opt);
      }
    });
  }

  function saveStallOptions() {
    const dept = document.getElementById("selectDept").value;
    const stallOptions = document.getElementById("adminStall").value.split("\n");
    const stallSelect = document.getElementById("stall");
    stallSelect.innerHTML = "<option value=''>Select Stall</option>";

    stallOptions.forEach(option => {
      if (option.trim()) {
        const opt = document.createElement("option");
        opt.value = option.trim();
        opt.textContent = option.trim();
        stallSelect.appendChild(opt);
      }
    });
  }

  function savePeriodOptions() {
    const periodOptions = document.getElementById("adminPeriod").value.split("\n");
    const periodSelect = document.getElementById("period");
    periodSelect.innerHTML = "<option value=''>Select Period</option>";

    periodOptions.forEach(option => {
      if (option.trim()) {
        const opt = document.createElement("option");
        opt.value = option.trim();
        opt.textContent = option.trim();
        periodSelect.appendChild(opt);
      }
    });
  }

  function generateStalls() {
    const levelPrefix = document.getElementById("levelPrefix").value;
    const startRange = parseInt(document.getElementById("startRange").value);
    const endRange = parseInt(document.getElementById("endRange").value);
    const stalls = [];

    for (let i = startRange; i <= endRange; i++) {
      stalls.push(`${levelPrefix}${i}`);
    }

    document.getElementById("adminStall").value = stalls.join("\n");
  }
</script>

</body>
</html>
