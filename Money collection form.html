<style>
    /* General Styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
    }

    label {
        font-size: 14px;
        font-weight: 500;
        color: #555;
        margin-bottom: 8px;
        display: block;
    }

    select, input[type="number"], input[type="radio"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        background-color: #fff;
    }

    input[type="radio"] {
        width: auto;
        margin-right: 5px;
    }

    select:focus, input[type="number"]:focus {
        border-color: #4285F4;
        outline: none;
        box-shadow: 0 0 5px rgba(66, 133, 244, 0.4);
    }

    button[type="submit"] {
        background-color: #4285F4;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
        width: 100%;
        margin-top: 20px;
    }

    button[type="submit"]:hover {
        background-color: #357ae8;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group:last-child {
        margin-bottom: 0;
    }

    .radio-group {
        display: flex;
        gap: 15px;
        margin-top: 8px;
    }

    .radio-group label {
        font-weight: normal;
    }

    /* Alert Message */
    .alert {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
        margin-top: 10px;
        border-radius: 4px;
        display: none;
    }

    .alert.error {
        background-color: #f44336;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
        form {
            padding: 15px;
        }

        label {
            font-size: 16px;
        }

        select, input[type="number"], input[type="radio"], button[type="submit"] {
            font-size: 16px;
            padding: 12px;
        }

        .radio-group {
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        button[type="submit"] {
            font-size: 18px;
            padding: 14px;
        }
    }
</style>
